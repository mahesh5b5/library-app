<div class="page-bg img-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-section z-depth-2 mx-auto">
                <form>
                    <p class="h5 text-center mb-4">Sign in</p>
                    <div class="md-form">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="defaultForm-email" class="form-control" mdbActive>
                        <label for="defaultForm-email">Username</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control" mdbActive>
                        <label for="defaultForm-pass">Password</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-indigo btn-block waves-light" mdbRippleRadius>Login</button>
                    </div>
                </form>
                <hr/>
                <div class="text-center">
                    <p>Don't have an account?</p>
                    <button type="button" class="btn btn-amber btn-md">Register account</button>
                </div>

            </div>
        </div>
    </div>
</div>
