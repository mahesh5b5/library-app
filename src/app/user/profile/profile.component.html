<div class="page-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="section pb-3">
                    <h3 class="section-heading h3 pt-4">Edit Profile</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-md-5 col-lg-5 user-account-section z-depth-2">
                            <div class="col-md-12">
                                <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)">
                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <input type="text" placeholder="Username" formControlName="username" class="form-control" mdbActive>
                                        <div class="text-right"><small><em>* Display Only</em></small></div>
                                    </div>
                                    <div class="md-form" [ngClass]="{'red lighten-4': !validateFullname()}">
                                        <i class="fa fa-trophy prefix grey-text"></i>
                                        <input type="text" class="form-control" placeholder="Full Name *" formControlName="fullname" mdbActive>
                                    </div>

                                    <div class="md-form" [ngClass]="{'red lighten-4': !validatePassword()}">
                                        <i class="fa fa-lock prefix grey-text"></i>
                                        <input type="text" placeholder="Password (4-8 Characters Only)" formControlName="password" class="form-control" mdbActive>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input type="checkbox" formControlName="is_admin" class="filled-in" id="isadmin">
                                        <label for="isadmin">Admin Access </label>
                                    </div>
                                    <div class="text-center ">
                                        <button class="btn btn-indigo waves-light " type="submit " mdbRippleRadius>Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>
</div>
