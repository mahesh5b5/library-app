<div class="page-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--Section: Products v.3-->
                <section class="section pb-3">
                    <!--Section heading-->
                    <h3 class="section-heading h3 pt-4">Add Book </h3>
                    <hr/>
                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-6">
                            <h4><strong>ISBN Search mode</strong></h4>
                            <form class="form-inline" autocomplete="false" (ngSubmit)="addBookIsbn(addIsbn.value)" #addIsbn="ngForm" novalidate>
                                <input class="form-control" type="text" minlength="10" maxlength="13" [(ngModel)]="search" name="isbn" placeholder="ISBN Number">
                                <button class="btn btn-indigo" type="submit">Get Details</button>
                            </form>
                            <div class="col-md-12 z-depth-1 new-book-details" *ngIf="toggleNewBookInfo">
                                <h5><strong>Book Details</strong></h5>
                                <img [src]="newBook.imageUrl" />
                                <h6>{{newBook.title}} <small *ngIf="newBook.subtitle">- {{newBook.subtitle}}</small></h6>
                                <p *ngIf="newBook.author">Author - {{newBook.author}}</p>
                                <p *ngIf="newBook.language">Language - {{newBook.language}}</p>
                                <p *ngIf="newBook.publishedDate">Published Date - {{newBook.publishedDate}}</p>
                                <p *ngIf="newBook.publisher">Publisher - {{newBook.publisher}}</p>
                                <p *ngIf="newBook.averageRating">Average Rating - {{newBook.averageRating}}</p>
                                <div class="text-right">
                                    <button class="btn btn-blue-grey" (click)="cancelIsbnBook()">Cancel</button>
                                    <button class="btn btn-success" (click)="saveIsbnBook()">Add Book</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 vl">
                            <h4><strong>Manual entry mode</strong></h4>
                            <!-- <form class="form-inline" autocomplete="false" (ngSubmit)="addBookIsbn(addIsbn.value)" #addIsbn="ngForm" novalidate>
                                <input class="form-control" type="text" minlength="10" maxlength="13" [(ngModel)]="search" name="isbn" placeholder="ISBN Number">
                                <button class="btn btn-indigo" type="submit">Search</button>
                            </form> -->
                        </div>
                    </div>
                    <!--Grid row-->
                </section>
                <!--Section: Products v.3-->
            </div>
        </div>
    </div>
</div>
